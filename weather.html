<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Прогноз погоды</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* небольшие локальные подправки для блока */
    .hourly-title { margin-top:8px; font-weight:700; }
    .hourly-wrap { margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <div class="logo" data-i18n="logo">Погодный сайт</div>
    <button class="lang-btn" id="lang-toggle">Рус</button>
  </header>

  <main style="display:flex;flex-direction:column;align-items:center;gap:12px;padding:28px;">
    <div class="card" style="width:480px;max-width:95%">
      <h1 id="page-title" data-i18n="forecastTitle">Прогноз погоды</h1>
      <div id="weatherResult">
        <span class="loading">Загрузка...</span>
      </div>
    </div>

    <div class="card" id="adviceCard" style="display:none;width:480px;max-width:95%">
      <h2 id="adviceTitle" data-i18n="adviceTitle">Совет</h2>
      <div id="adviceText" class="advice muted">Загрузка совета...</div>
    </div>

    <div class="card" id="riskCard" style="display:none;width:480px;max-width:95%">
      <h2 id="riskTitle" data-i18n="riskTitle">Климатический риск</h2>
      <div id="riskContent" class="muted">Загрузка риска...</div>
    </div>

    <div class="card" id="hourlyCard" style="display:none;width:480px;max-width:95%">
      <div class="hourly-title">Почасовой прогноз (каждые 3 часа)</div>
      <div id="hourlyWrap" class="hourly-wrap muted">
        <!-- таблица вставляется скриптом -->
      </div>
    </div>

    <div style="display:flex;gap:10px">
      <button id="backHome" class="big-btn" style="width:auto;padding:12px 20px" data-i18n="backHome">← На главную</button>
    </div>
  </main>

  <script src="advices.js"></script>
  <script src="translate.js"></script>
  <script src="weather.js"></script>
</body>
</html>
